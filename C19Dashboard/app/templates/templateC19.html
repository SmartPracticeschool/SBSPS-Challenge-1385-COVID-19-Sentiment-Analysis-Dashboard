{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>COVID-19 Sentiment Analysis Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@500&display=swap" rel="stylesheet">
  <!-- Material Kit CSS -->
  <link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet" />
  <link href="{% static 'assets/css/material-dashboard.css.map' %}">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
  <script src="https://kit.fontawesome.com/160db716b0.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/mapdata/countries/in/custom/in-all-disputed.js"></script>  
  <style>
    india-map {
    height: 800px; 
    min-width: 310px; 
    max-width: 800px; 
    margin: 0 auto; 
    }    
  </style>
</head>

<body>
  <div class="wrapper ">
    <div class="sidebar" data-color="danger" data-background-color="black" data-image="{% static 'assets/img/sidebar-1.jpg' %}">
      <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
      <div class="logo">
        <a href="" class="simple-text   logo-normal">
          Sentiment Analysis
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item ">
            <a class="nav-link" href="{% url 'home'%}">
              <i class="material-icons">dashboard</i>
              <p>General</p>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'sg'%}">
              <i class="material-icons">donut_small</i>
              <p>Sentiment Graphs</p>
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'cu'%}">
              <i class="material-icons">leaderboard</i>
              <p>Covid 19 Updates</p>
            </a>
          </li>
          <!-- your sidebar here -->
        </ul>
      </div>
        <div class="sidebar-background" style="background-image: url(/static/assets/img/sidebar-1.jpg) "></div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg  navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" style="margin:0px 250px 0 250px;">
              <!-- your navbar here -->
              <h3 style="font-family: 'Roboto', sans-serif; font-weight: 600">COVID-19 Sentiment Analysis Dashboard</h3>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          <!-- your content here -->
            {% block main %}
            {% endblock %}
            {% block script %}
            {% endblock %}
        </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <!-- your footer here -->
        </div>
      </footer>
    </div>
  </div>
    <script src="{% static 'assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
</body>

</html>
